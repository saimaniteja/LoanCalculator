<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
      #loading, #results {
        display: none;
      }
    </style>
  </head>
  <body class = 'bg-dark'>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-5 text-center">
            <h1 class="heading pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="number" class = "form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">%</span>
                  <input type="number" class = "form-control" id="interest" placeholder="Interest">
                </div>
              </div>

              <div class="form-group mb-3">
                <input type="text" id="years" class= "form-control" placeholder="Years To Repay">
              </div>

              <div class="form-group d-grid mb-3">
                <input type="submit" class="btn btn-dark" value="Calculate">
              </div>
            </form>

            <!-- Loader -->
              <div id="loading">
              <img src="./Img/loading.gif">
            </div>

             <!-- Results -->
             <div id="results">
             <h5 class = "pt-3">Results</h5>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                  <input type="number" class = "form-control" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Total Payment</span>
                  <input type="number" class = "form-control" id="total-payment" disabled>
                </div>
             </div>

             <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                <input type="number" class = "form-control" id="total-interest" disabled>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
   
    <script src="app.js"></script>
  </body>
</html>
